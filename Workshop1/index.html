    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">


    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>

            <div id="dialog" style="display:none;width:auto" class="uk-card uk-text-left uk-width-1-3">
                <form id="book_form">
                    <ul class="fieldlist">
                        <li>
                            <img class="book-image" src="image/database.jpg" alt="" style="height:auto">
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category">
                                <option value="database">資料庫</option>
                                <option value="home">家庭</option>
                                <option value="internet">網路</option>
                                <option value="language">語言</option>
                                <option value="system">系統</option>
                            </select>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <input id="book_name" type="text" style="width:90%"/>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <input id="book_author" type="text" style="width:90%"/>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input id="bought_datepicker" style="width:90%"/>
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input id="delivered_datepicker" style="width:90%"/>
                        </li>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" type="number" min="0" step="1" style="text-align:right;width:90%" onchange="moneyFormat()" />
                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" type="number" min="0" step="1" style="text-align:right;width:90%" onkeyup="moneyFormat()" />
                        </li>
                        <li>
                            <span>
                                總計&nbsp;<span id="book_total" >0</span> 元
                            </span>
                        </li>
                        <li class="uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book" onclick="addbook()">新增</button>
                        </li>
                    </ul>
                </form>
            </div>

            <div id="book_grid">
            </div>
            <br>
            <button onClick="reset()" class="k-button">Reset test data</button>
            <br><br>
            <div id="grid"></div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
